<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <span class="container">
        <input type="text" id="display" value="">
        <input type="submit" id="button" value="X">

        <button class="operator">+</button>

        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>

        <button class="operator">-</button>

        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>

        <button class="operator">/</button>

        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>

        <button class="operator">*</button>

        <button class="numbers">0</button>
        <button id="equal" class="other">=</button>
        <button id="clear" class="other">c</button>

        <a href="https://github.com/yashjain15357"><button id="media" class="social"><img src="https://cdn.icon-icons.com/icons2/3685/PNG/512/github_logo_icon_229278.png" alt="image not find">Github</button></a>

        <a href="https://www.instagram.com/lucifer_ysh/"><button id="media" class="social"><img src="https://png.pngtree.com/template/20190718/ourmid/pngtree-instagram-logo-with-name-png-image_238618.jpg" alt="image not find">Instagram</button></a>
    </span>
</body>
<script src="script.js"></script>
</html>
